name: Build `opennextjs-azure` library

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.10.0
                  run_install: false

            - name: Install dependencies
              run: pnpm install

            - name: Build
              run: pnpm build

            - name: Typecheck
              run: pnpm typecheck
